<html>
  <head>
    <!-- Load the latest version of TensorFlow.js -->
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/mobilenet"></script>
    <!-- import Knn classifier-->
    <script src="https://unpkg.com/@tensorflow-models/knn-classifier"></script>
  </head>
  <body>
    <p>MobileNet Inference in Browser through Webcam images.</p>
    <p>Click one of the "Add" buttons, the image is added to that class as a training example. </p>
    <p>The model continues to make predictions on webcam images coming in and shows the results in real-time.</p>
    <div id="console"></div>
    <!-- set up the webcam video element -->
    <video autoplay playsinline muted id="webcam" width="224" height="224"></video>
    <!-- buttons to add training images to the model -->
    <button id="class-a">Add to class A</button>
    <button id="class-b">Add to class B</button>
    <button id="class-c">Add to class C</button>
    <!-- Load java script for the index page -->
    <script src="index.js"></script>
  </body>
</html>
